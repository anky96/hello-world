<h1>Add New Restaurant</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>success!</strong>your data has been entered successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form [formGroup]="addResto" (ngSubmit)="collectResto()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="enter name">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="enter email">
    </div>
    <div class="form-group">
        <label> Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="enter address">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
